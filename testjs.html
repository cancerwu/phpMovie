<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sel(){
        var se =document.getElementById("positionTypeId");
        var option=se.getElementsByTagName("option");
        var str = "" ;
        for(var i=0;i<option.length;++i){
            if(option[i].selected){
                document.getElementById("positionTypeName").value = option[i].text;
            }
        }
    }
</script>


<select id="positionTypeId" onChange="sel();">
    <option value="">--请选择--</option>
    <option value="">1</option>
    <option value="">2</option>
</select>
<input type="text" id="positionTypeName"/>

</body>
</html>
